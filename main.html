<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
</head>
<body>

  <h1>Feedback Form</h1>

  <form method="post" action="#">
    <!-- Name input -->
    <label for="name">Name:</label>
    <input id="name" name="name" type="text"
           minlength="3" maxlength="50" required>
    <br><br>

    <!-- Portfolio URL input -->
    <label for="portfolio">Portfolio:</label>
    <input id="portfolio" name="portfolio" type="url" required>
    <br><br>

    <!-- Favorite Color input -->
    <label for="favColor">Favorite Color:</label>
    <input id="favColor" name="favColor" type="color" required>
    <br><br>

    <!-- Likeness range input -->
    <label for="likeness">Likeness:</label>
    <input id="likeness" name="likeness" type="range" min="1" max="100" required>
    <br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
